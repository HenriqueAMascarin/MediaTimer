name: Build After Push In Main

on:
  push:
    branches:
      - "main"

jobs:
  build_android:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci  

      - name: 🚀 Create eas local build to test all app state
        run: eas build --platform android --profile production
