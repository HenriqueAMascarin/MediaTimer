name: Build After Push In Main

on:
  push:
    branches:
      - "main"

jobs:
  build_android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
      - name: ğŸ”¨ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: ğŸ”§ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: ğŸšš Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸš€ Create eas local build to test all app state
        run: eas build --platform android --profile production --local
